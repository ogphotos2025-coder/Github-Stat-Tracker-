<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; color: white; padding: 40px 20px; }
        .search-box { text-align: center; margin-bottom: 30px; }
        input { padding: 12px; border-radius: 6px; border: none; width: 250px; outline: none; }
        button { padding: 12px 20px; border-radius: 6px; border: none; background: #43e97b; color: #333; font-weight: bold; cursor: pointer; margin-left: 10px; }
        .user-card { background: white; border-radius: 15px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .stat-box { background: #f8f9fa; padding: 20px; border-radius: 10px; text-align: center; }
        .stat-box .number { font-size: 1.8em; font-weight: bold; color: #667eea; }
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        .chart-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .chart-container { position: relative; height: 250px; }
        img.avatar { border-radius: 50%; border: 4px solid #667eea; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä GitHub Analytics Dashboard</h1>
            <p>Enter a username to generate instant insights</p>
        </div>

        <div class="search-box">
            <input type="text" id="usernameInput" placeholder="Enter GitHub username...">
            <button onclick="updateStats()">Generate Dashboard</button>
        </div>

        <div id="dashboard-content" style="display:none;">
            <div id="user-card-container"></div>
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>üíª Activity Overview</h3>
                    <div class="chart-container"><canvas id="mainChart"></canvas></div>
                </div>
                <div class="chart-card">
                    <h3>üèÜ Contribution Rank</h3>
                    <div class="chart-container"><canvas id="rankChart"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let charts = [];

        async function updateStats() {
            const user = document.getElementById('usernameInput').value.trim();
            if (!user) return;

            try {
                const res = await fetch(`https://api.github.com/users/${user}`);
                const data = await res.json();
                if (!res.ok) throw new Error("User not found");

                document.getElementById('dashboard-content').style.display = 'block';
                
                // Display Stats Grid
                const score = (data.public_repos * 10) + (data.followers * 5);
                document.getElementById('user-card-container').innerHTML = `
                    <div class="user-card">
                        <div style="text-align:center;">
                            <img src="${data.avatar_url}" class="avatar" width="100">
                            <h2>${data.name || user}</h2>
                            <p>@${data.login}</p>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-box"><div class="number">${data.public_repos}</div><div class="label">Repos</div></div>
                            <div class="stat-box"><div class="number">${data.followers}</div><div class="label">Followers</div></div>
                            <div class="stat-box"><div class="number">${data.following}</div><div class="label">Following</div></div>
                            <div class="stat-box"><div class="number">${score}</div><div class="label">Profile Score</div></div>
                        </div>
                    </div>
                `;

                // Reset Charts
                charts.forEach(c => c.destroy());
                charts = [];

                // Create Activity Chart
                const ctx1 = document.getElementById('mainChart').getContext('2d');
                charts.push(new Chart(ctx1, {
                    type: 'doughnut',
                    data: {
                        labels: ['Repos', 'Followers', 'Following'],
                        datasets: [{
                            data: [data.public_repos, data.followers, data.following],
                            backgroundColor: ['#667eea', '#764ba2', '#43e97b']
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                }));

                // Create Rank Chart (Comparison)
                const ctx2 = document.getElementById('rankChart').getContext('2d');
                charts.push(new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: ['User Score', 'Average Dev'],
                        datasets: [{
                            label: 'Score Comparison',
                            data: [score, 150],
                            backgroundColor: ['#f093fb', '#f8f9fa']
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                }));

            } catch (err) { alert(err.message); }
        }

        document.getElementById("usernameInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") updateStats();
        });
    </script>
</body>
</html>
